<mat-toolbar>
    <mat-toolbar-row>
        <button mat-button routerLink="home" routerLinkActive="active">Home</button>
        <button mat-button routerLink="city" routerLinkActive="active">Cities</button>
        <button mat-button routerLink="cityadd" routerLinkActive="active">City Add</button>
        <button mat-button routerLink="about" routerLinkActive="active">About</button>
        <button mat-button routerLink="contact" routerLinkActive="active">Contact</button>
        <button mat-button routerLink="register" routerLinkActive="active">Kayıt Ol</button>

        <span class="example-spacer"></span>
        <form #loginForm="ngForm" *ngIf="!isAuthenticated()" (ngSubmit)="login()" class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" name="email" [(ngModel)]="loginUser.email" type="email" required
                placeholder="Email">
            <input class="form-control mr-sm-2" name="password" [(ngModel)]="loginUser.password" type="password"
                required placeholder="Şifre">
            <button class="btn btn-secondary my-2 my-sm-0" [disabled]="!loginForm.valid" type="submit">Giriş</button>
        </form>


        <button mat-button *ngIf="isAuthenticated()" class="btn btn-sm" (click)="logOut()" type="submit">
            Çıkış</button>
    </mat-toolbar-row>

</mat-toolbar>
