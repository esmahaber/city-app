    <div class="container">
        <div class="row ">
            <div *ngFor="let city of cities" class="col-md-6 frame">
                <h2 class="h2">{{city.name}}</h2>
                <div class="card mb-4 shadow-sm" >
                    <img class="bd-placeholder-img card-img-top" src="{{city.url}}" width="100%" height="225" />

                    <div class="card-body">
                        <p class="card-text description">
                            {{city.description}}
                        </p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <button type="button" routerLink="/cityDetail/{{city.id}}"
                                    class="btn btn-sm btn-outline-danger">View</button>
                                <button type="button" class="btn btn-sm btn-outline-danger">Edit</button>
                            </div>
                            <small class="text-muted">9 mins</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
