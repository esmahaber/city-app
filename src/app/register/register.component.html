<main role="main">
    <form #registerForm="ngForm" (ngSubmit)="register()">

        <h2 class="mt-3 pt-3">Kayıt Ol</h2>

        <mat-grid-list cols="2" rowHeight="70px">
            <mat-grid-tile colspan="2" rowspan="1">
                <mat-form-field appearance="outline" class="form">
                    <mat-label>Email</mat-label>
                    <input matInput id="email" name="email" [(ngModel)]="registerUser.email" type="email" autofocus>
                    <mat-error>Can't be blank!</mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1"> <mat-form-field appearance="outline" class="form">
                <mat-label>Password</mat-label>
                <input matInput id="password" name="password" [(ngModel)]="registerUser.password" type="password" >
                <mat-error>Can't be blank!</mat-error>
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile colspan="2" rowspan="1"> 
                <button type="submit" mat-raised-button style="background: #557571; color: #fff;">Kayıt Ol</button>
            </mat-grid-tile>
        </mat-grid-list>
    </form>
</main>
